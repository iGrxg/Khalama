<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Khalama Disco</title>
</head>
<body>

<div class="contenedor">
    <h1>Caja De Cambio</h1>
    <form class="formulario">
        <h2>Seleccione La Moneda a Convertir</h2>
        <input type="radio" name="cambio" id="cambioDolar">Dolar
        <input type="radio" name="cambio" id="cambioEuro">Euro
        <h2>Ingrese El Monto</h2>
        <input type="number" id="valor" min="1" max="1000000">
        <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
    </form>
</div>

    <script src="js/index.js"></script>
</body>
</html>
